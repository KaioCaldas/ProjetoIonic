<ion-header>
    <ion-navbar>
        <ion-title>
            Cadastro
        </ion-title>
    </ion-navbar>
</ion-header>
      
<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input [(ngModel)]="nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Numero</ion-label>
          <ion-input [(ngModel)]="numero"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Cidade</ion-label>
          <ion-input [(ngModel)]="cidade"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input [(ngModel)]="senha"></ion-input>
        </ion-item>
        
        <button ion-button (click)="salvar()">Salvar</button>
      </ion-list>
</ion-content>
